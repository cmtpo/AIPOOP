<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺南愛(AI)腸篩計畫 - 智慧轉診與篩檢教學指引</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Phosphor Icons (for flat design icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts: Noto Sans TC -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f4f8;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Shared Components ---
        const Header = ({ goHome, title, subtitle, themeColor }) => (
            <header className={`bg-white shadow-sm sticky top-0 z-50 border-b-4 border-${themeColor}-500`}>
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                    <div className="flex items-center cursor-pointer" onClick={goHome}>
                        {/* Logo 圖片設定：
                           請確認您的專案根目錄有名為 "logo.png" 的檔案。
                           若圖片在 assets 資料夾，請修改 src 為 "./assets/logo.png"
                        */}
                        <img src="./logo.png" alt="計畫 Logo" className="h-10 w-auto mr-3" />
                        
                        <div className={`p-2 rounded-full bg-${themeColor}-100 text-${themeColor}-600 mr-3`}>
                            <i className="ph-fill ph-house text-xl"></i>
                        </div>
                        <div>
                            <h1 className="text-lg md:text-xl font-bold text-gray-800 leading-none truncate max-w-[200px] md:max-w-none">臺南愛(AI)腸篩</h1>
                            <p className="text-xs text-gray-500 mt-1">{subtitle}</p>
                        </div>
                    </div>
                    <button onClick={goHome} className="text-sm text-gray-500 hover:text-gray-800 flex items-center flex-shrink-0">
                        <i className="ph ph-arrow-u-up-left mr-1"></i> <span className="hidden md:inline">返回首頁</span><span className="md:hidden">返回</span>
                    </button>
                </div>
            </header>
        );

        const SectionTitle = ({ icon, title, color }) => (
            <div className="flex items-center mb-6">
                <div className={`w-10 h-10 rounded-lg bg-${color}-100 text-${color}-600 flex items-center justify-center text-2xl mr-3 shadow-sm flex-shrink-0`}>
                    <i className={`ph-fill ${icon}`}></i>
                </div>
                <h2 className="text-2xl font-bold text-gray-800">{title}</h2>
            </div>
        );

        // --- Footer Component ---
        const Footer = () => (
            <footer className="mt-16 py-8 bg-slate-100 text-gray-500 text-sm border-t border-slate-200">
                <div className="max-w-4xl mx-auto px-6 text-center space-y-2">
                    <p>© 2025 臺南愛(AI)腸篩計畫</p>
                    <p className="font-bold text-gray-600">主辦單位：社團法人台南市醫師公會</p>
                    <p className="font-bold text-gray-600">協辦單位：國立成功大學醫學院附設醫院</p>
                </div>
            </footer>
        );

        // --- Landing Page ---
        const LandingPage = ({ setView }) => {
            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-gradient-to-br from-blue-50 to-indigo-100 relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-64 h-64 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-blob"></div>
                    <div className="absolute bottom-0 right-0 w-64 h-64 bg-teal-200 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-blob animation-delay-2000"></div>

                    <div className="text-center mb-10 z-10 w-full max-w-4xl">
                        <div className="inline-block px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-bold tracking-wide mb-3">
                            健康台灣深耕計畫
                        </div>
                        <h1 className="text-3xl md:text-5xl font-extrabold text-slate-800 mb-4 tracking-tight leading-tight">
                            臺南愛（AI）腸篩<br/>
                            <span className="text-2xl md:text-3xl block mt-2 text-slate-600">大腸癌擴篩完治 x AI轉診智慧平台精進計畫</span>
                        </h1>
                        <p className="text-lg text-slate-500 mt-4">
                            智慧轉診與篩檢教學指引，守護市民腸道健康
                        </p>
                    </div>

                    <div className="grid md:grid-cols-3 gap-6 w-full max-w-6xl z-10">
                        {/* Citizen Button */}
                        <button 
                            onClick={() => setView('citizen')}
                            className="group relative bg-white rounded-3xl p-6 shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-transparent hover:border-orange-200 flex flex-col items-center text-center overflow-hidden"
                        >
                            <div className="absolute top-0 left-0 w-full h-2 bg-orange-400"></div>
                            <div className="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
                                <i className="ph-duotone ph-smiley text-4xl text-orange-500"></i>
                            </div>
                            <h2 className="text-xl font-bold text-gray-800 mb-2 group-hover:text-orange-600 transition-colors">我是民眾</h2>
                            <p className="text-gray-500 mb-4 text-sm">市民專區</p>
                            <ul className="text-sm text-gray-600 space-y-2 text-left w-full bg-orange-50 p-4 rounded-xl">
                                <li className="flex items-center"><i className="ph-fill ph-check-circle text-orange-500 mr-2"></i> 查詢篩檢資格</li>
                                <li className="flex items-center"><i className="ph-fill ph-check-circle text-orange-500 mr-2"></i> 領 $300 獎勵金流程</li>
                            </ul>
                        </button>

                        {/* Clinic Button */}
                        <button 
                            onClick={() => setView('clinic')}
                            className="group relative bg-white rounded-3xl p-6 shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-transparent hover:border-blue-200 flex flex-col items-center text-center overflow-hidden"
                        >
                            <div className="absolute top-0 left-0 w-full h-2 bg-blue-500"></div>
                            <div className="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
                                <i className="ph-duotone ph-stethoscope text-4xl text-blue-500"></i>
                            </div>
                            <h2 className="text-xl font-bold text-gray-800 mb-2 group-hover:text-blue-600 transition-colors">我是合作診所</h2>
                            <p className="text-gray-500 mb-4 text-sm">醫護專區</p>
                            <ul className="text-sm text-gray-600 space-y-2 text-left w-full bg-blue-50 p-4 rounded-xl">
                                <li className="flex items-center"><i className="ph-fill ph-check-circle text-blue-500 mr-2"></i> 篩檢執行 SOP</li>
                                <li className="flex items-center"><i className="ph-fill ph-check-circle text-blue-500 mr-2"></i> 表單填寫指南</li>
                                <li className="flex items-center"><i className="ph-fill ph-check-circle text-blue-500 mr-2"></i> 經費核銷教學</li>
                            </ul>
                        </button>

                        {/* Video Button */}
                        <button 
                            onClick={() => setView('video')}
                            className="group relative bg-white rounded-3xl p-6 shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-transparent hover:border-red-200 flex flex-col items-center text-center overflow-hidden"
                        >
                            <div className="absolute top-0 left-0 w-full h-2 bg-red-500"></div>
                            <div className="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
                                <i className="ph-duotone ph-youtube-logo text-4xl text-red-500"></i>
                            </div>
                            <h2 className="text-xl font-bold text-gray-800 mb-2 group-hover:text-red-600 transition-colors">影片教材專區</h2>
                            <p className="text-gray-500 mb-4 text-sm">數位學習資源</p>
                            <ul className="text-sm text-gray-600 space-y-2 text-left w-full bg-red-50 p-4 rounded-xl">
                                <li className="flex items-center"><i className="ph-fill ph-play-circle text-red-500 mr-2"></i> 操作教學影片</li>
                                <li className="flex items-center"><i className="ph-fill ph-play-circle text-red-500 mr-2"></i> 衛教宣導短片</li>
                                <li className="flex items-center"><i className="ph-fill ph-play-circle text-red-500 mr-2"></i> 系統使用說明</li>
                            </ul>
                        </button>
                    </div>
                    
                    <Footer />
                </div>
            );
        };

        // --- Video Portal ---
        const VideoPortal = ({ goHome }) => {
            return (
                <div className="min-h-screen bg-slate-50 fade-in">
                    <Header goHome={goHome} title="影片教材專區" subtitle="數位學習與衛教資源" themeColor="red" />

                    <main className="max-w-6xl mx-auto px-4 py-8 space-y-8 min-h-[calc(100vh-160px)]">
                        <div className="bg-white rounded-2xl p-6 shadow-md border-l-8 border-red-500">
                            <SectionTitle icon="ph-monitor-play" title="教育訓練與宣導影片" color="red" />
                            <p className="text-gray-600 mb-6">包含計畫說明、系統操作教學及民眾衛教資訊。</p>
                            
                            {/* YouTube Single Video Embed - Responsive Width 100% */}
                            <div className="w-full rounded-xl overflow-hidden shadow-lg bg-black">
                                <div className="relative pb-[56.25%] h-0">
                                    <iframe 
                                        className="absolute top-0 left-0 w-full h-full"
                                        src="https://www.youtube.com/embed/_WNa0WP02qg?si=djna1HTjRo0mwDgy" 
                                        title="YouTube video player" 
                                        frameBorder="0" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                        referrerPolicy="strict-origin-when-cross-origin" 
                                        allowFullScreen>
                                    </iframe>
                                </div>
                            </div>
                            
                            <div className="mt-6 flex justify-center">
                                <a 
                                    href="https://youtube.com/playlist?list=PLqzBM0t70yw06TUHe9Mbe15ScsbO-THVy&si=Dqd6Zp7wPoRFAWWx" 
                                    target="_blank" 
                                    className="flex items-center px-6 py-3 bg-red-600 text-white rounded-full hover:bg-red-700 transition-colors shadow-md text-sm"
                                >
                                    <i className="ph-bold ph-youtube-logo mr-2 text-xl"></i>
                                    前往 YouTube 觀看完整清單
                                </a>
                            </div>
                        </div>
                    </main>
                    <Footer />
                </div>
            );
        };

        // --- Citizen Portal ---
        const CitizenPortal = ({ goHome }) => {
            const [activeTab, setActiveTab] = useState('fit'); // 'fit' or 'colon'
            const [openFaq, setOpenFaq] = useState(null);

            const faqs = [
                {
                    q: "我住在台南工作/唸書，但戶籍在高雄，可以參加嗎？",
                    a: "很抱歉，不行喔！本計畫僅限「設籍臺南市」的市民參加。即使您實際居住在台南，若身分證背面的戶籍地址不是台南市，則無法申請此項補助。"
                },
                {
                    q: "我不在 45-74 歲這個範圍內，真的不能參加嗎？",
                    a: "基本上公費補助對象為 45-74 歲。但若您是「40-44 歲」且二等親內（父母、兄弟姊妹）有大腸癌家族病史，出示相關證明後也可以免費參加篩檢喔！"
                },
                {
                    q: "領取 $300 獎勵金是給現金嗎？",
                    a: "是的！只要完成篩檢並填寫完電子表單，填寫簽收單後，診所會直接發放 $300 元現金給您。"
                },
                {
                    q: "我可以幫家人代領篩檢管或代領獎金嗎？",
                    a: "可以。但請務必攜帶當事人的「身分證」以供核對。填寫簽收單時，需簽署「病患本人的姓名」，若由家屬代簽，請在旁邊註明（代）。但病患本人仍須親自到現場參與篩檢或檢查。"
                },
                {
                    q: "如果篩檢結果是陽性怎麼辦？",
                    a: "請別擔心，陽性不代表罹癌。請配合診所轉診安排「大腸鏡檢查」，完成檢查後，還可以再領一次 $300 元獎勵金（共可領兩次）！"
                }
            ];

            return (
                <div className="min-h-screen bg-orange-50 fade-in">
                    <Header goHome={goHome} title="民眾專區" subtitle="守護健康，還能領獎勵" themeColor="orange" />

                    <main className="max-w-4xl mx-auto px-4 py-8 space-y-8 min-h-[calc(100vh-160px)]">
                        
                        {/* 1. Eligibility Checker */}
                        <section className="bg-white rounded-2xl p-6 shadow-md border-l-8 border-orange-400">
                            <SectionTitle icon="ph-clipboard-text" title="我符合資格嗎？" color="orange" />
                            <div className="space-y-4">
                                <p className="text-gray-600 mb-4 font-medium">若您符合以下條件，即可免費參加篩檢：</p>
                                <div className="grid md:grid-cols-2 gap-4">
                                    {[
                                        "設籍臺南市（需出示身分證）",
                                        "年齡 45-74 歲（公費補助對象）",
                                        "或是 40-44 歲且有二等親內大腸癌家族病史",
                                        "過去兩年內「未做過」公費糞便潛血或大腸鏡檢查"
                                    ].map((item, idx) => (
                                        <div key={idx} className="flex items-start p-4 bg-orange-50 rounded-xl border border-orange-100">
                                            <div className="bg-orange-100 rounded-full p-1 mr-3 mt-0.5 flex-shrink-0">
                                                <i className="ph-fill ph-check text-orange-600 text-lg"></i>
                                            </div>
                                            <span className="text-gray-700 font-medium leading-relaxed">{item}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* 2. Process Flow */}
                        <section className="bg-white rounded-2xl shadow-md overflow-hidden">
                            <div className="p-6 pb-0">
                                <SectionTitle icon="ph-gift" title="篩檢與領獎流程" color="orange" />
                                <div className="flex space-x-2 bg-gray-100 p-1 rounded-lg inline-flex mb-6">
                                    <button 
                                        onClick={() => setActiveTab('fit')}
                                        className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${activeTab === 'fit' ? 'bg-white text-orange-600 shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}
                                    >
                                        糞便潛血篩檢 (FIT)
                                    </button>
                                    <button 
                                        onClick={() => setActiveTab('colon')}
                                        className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${activeTab === 'colon' ? 'bg-white text-orange-600 shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}
                                    >
                                        大腸鏡檢查 (陽性個案)
                                    </button>
                                </div>
                            </div>

                            <div className="p-6 bg-gradient-to-r from-orange-50 to-white min-h-[300px]">
                                {activeTab === 'fit' ? (
                                    <div className="grid md:grid-cols-4 gap-2 md:gap-4 relative">
                                        <div className="hidden md:block absolute top-12 left-[10%] w-[80%] h-1 bg-orange-200 z-0"></div>
                                        
                                        {[
                                            { step: "1", title: "查驗身分", desc: "出示雙證件(身分證+健保卡)，確認設籍臺南", icon: "ph-identification-card", highlight: true },
                                            { step: "2", title: "領管", desc: "確認資格符合後，領取篩檢盒", icon: "ph-test-tube" },
                                            { step: "3", title: "繳回", desc: "在家採樣後，將檢體繳回診所", icon: "ph-hand-deposit" },
                                            { 
                                                step: "4", 
                                                title: "填表與領獎", 
                                                desc: "掃碼填寫 A05 → 診所確認完成 → 請民眾填寫 A01 簽收單 → 領$300", 
                                                icon: "ph-currency-circle-dollar", 
                                                reward: true,
                                                note: "須經診所確認填寫完成"
                                            }
                                        ].map((s, i) => (
                                            <div key={i} className="relative z-10 flex flex-col items-center text-center group">
                                                <div className={`w-20 h-20 md:w-24 md:h-24 rounded-full border-4 border-white shadow-lg flex items-center justify-center mb-4 transition-transform group-hover:scale-105 ${s.reward ? 'bg-yellow-400 text-yellow-900' : (s.highlight ? 'bg-orange-600 text-white' : 'bg-orange-500 text-white')}`}>
                                                    <i className={`ph-fill ${s.icon} text-3xl md:text-4xl`}></i>
                                                </div>
                                                <div className={`bg-white p-3 md:p-4 rounded-xl shadow-sm w-full h-full border ${s.reward ? 'border-yellow-400 ring-2 ring-yellow-200' : (s.highlight ? 'border-orange-300 ring-2 ring-orange-100' : 'border-orange-100')}`}>
                                                    <span className="text-xs font-bold text-orange-400 uppercase tracking-wider">Step {s.step}</span>
                                                    <h3 className="font-bold text-base md:text-lg text-gray-800 mb-2 leading-tight">{s.title}</h3>
                                                    <p className="text-xs md:text-sm text-gray-600 leading-snug">{s.desc}</p>
                                                    {s.note && <div className="mt-2 text-xs font-bold text-red-500 bg-red-50 px-2 py-1 rounded-full">{s.note}</div>}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="grid md:grid-cols-4 gap-2 md:gap-4 relative">
                                        <div className="hidden md:block absolute top-12 left-[10%] w-[80%] h-1 bg-orange-200 z-0"></div>
                                        {[
                                            { step: "1", title: "轉診安排", desc: "因糞便潛血陽性所以轉診至大腸鏡診所且安排大腸鏡，預約下次大腸鏡檢查", icon: "ph-hospital", highlight: true },
                                            { step: "2", title: "報到查驗", desc: "出示雙證件與轉診單，確認身分", icon: "ph-identification-card" },
                                            { step: "3", title: "檢查", desc: "完成大腸鏡檢查", icon: "ph-magnifying-glass" },
                                            { 
                                                step: "4", 
                                                title: "填表與領獎金", 
                                                desc: "掃碼填寫 A06 → 診所確認完成 → 填寫 A02 簽收單 → 領$300", 
                                                icon: "ph-currency-circle-dollar", 
                                                reward: true,
                                                note: "須經診所確認填寫完成"
                                            }
                                        ].map((s, i) => (
                                            <div key={i} className="relative z-10 flex flex-col items-center text-center group">
                                                <div className={`w-20 h-20 md:w-24 md:h-24 rounded-full border-4 border-white shadow-lg flex items-center justify-center mb-4 transition-transform group-hover:scale-105 ${s.reward ? 'bg-yellow-400 text-yellow-900' : (s.highlight ? 'bg-orange-600 text-white' : 'bg-orange-500 text-white')}`}>
                                                    <i className={`ph-fill ${s.icon} text-3xl md:text-4xl`}></i>
                                                </div>
                                                <div className={`bg-white p-3 md:p-4 rounded-xl shadow-sm w-full h-full border ${s.reward ? 'border-yellow-400 ring-2 ring-yellow-200' : 'border-orange-100'}`}>
                                                    <span className="text-xs font-bold text-orange-400 uppercase tracking-wider">Step {s.step}</span>
                                                    <h3 className="font-bold text-base md:text-lg text-gray-800 mb-2 leading-tight">{s.title}</h3>
                                                    <p className="text-xs md:text-sm text-gray-600 leading-snug">{s.desc}</p>
                                                    {s.note && <div className="mt-2 text-xs font-bold text-red-500 bg-red-50 px-2 py-1 rounded-full">{s.note}</div>}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </section>

                        {/* 3. FAQ Section */}
                        <section className="bg-white rounded-2xl p-6 shadow-md">
                            <SectionTitle icon="ph-question" title="常見問題 (FAQ)" color="orange" />
                            <div className="space-y-3">
                                {faqs.map((faq, index) => (
                                    <div key={index} className="border border-orange-100 rounded-xl overflow-hidden">
                                        <button 
                                            onClick={() => setOpenFaq(openFaq === index ? null : index)}
                                            className="w-full flex items-center justify-between p-4 bg-orange-50 hover:bg-orange-100 transition-colors text-left"
                                        >
                                            <span className="font-bold text-gray-800 flex items-center">
                                                <span className="bg-orange-500 text-white text-xs px-2 py-1 rounded mr-3">Q</span>
                                                {faq.q}
                                            </span>
                                            <i className={`ph-bold ph-caret-down text-orange-400 transition-transform ${openFaq === index ? 'rotate-180' : ''}`}></i>
                                        </button>
                                        {openFaq === index && (
                                            <div className="p-4 bg-white text-gray-600 text-sm leading-relaxed border-t border-orange-100">
                                                {faq.a}
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </section>
                         
                         {/* Download Link */}
                        <div className="bg-orange-100 rounded-xl p-6 text-center">

                                                            <div className="font-bold text-slate-800 mb-2">{step.title}</div>

                                                        {idx !== 4 && <div className="hidden md:block absolute top-1/2 -right-3 w-4 h-4 text-slate-300 z-10 transform -translate-y-1/2">➜</div>}

                                        </div>
                                    </div>

                                    <div className="bg-slate-50 rounded-xl border border-slate-200 overflow-hidden">

                                        </div>
                                        <div className="p-6">
                                            <div className="flex flex-col md:flex-row gap-4">
                                                {[
                                                    { title: "時機", text: "針對篩檢陽性個案" },
                                                    { title: "數位填表", text: "檢查後，掃 QR Code 填寫 A06 表單", highlight: true },
                                                    { title: "發放獎勵金", text: "確認填畢 → 請民眾填寫 A02 簽收單 → 發放 $300", highlight: true },
                                                    { title: "追蹤", text: "負責後續追蹤事宜" }
                                                ].map((step, idx) => (
                                                    <div key={idx} className="flex-1 flex flex-col relative">
                                                        <div className={`p-4 rounded-lg h-full border-2 ${step.highlight ? 'bg-yellow-50 border-yellow-300' : 'bg-white border-slate-200'}`}>
                                                            <div className="text-xs font-bold text-slate-400 mb-1">STEP {idx + 1}</div>
                                                            <div className="font-bold text-slate-800 mb-2">{step.title}</div>
                                                            <div className="text-sm text-slate-600">{step.text}</div>
                                                        </div>
                                                        {idx !== 3 && <div className="hidden md:block absolute top-1/2 -right-3 w-4 h-4 text-slate-300 z-10 transform -translate-y-1/2">➜</div>}

                                    </div>
                                </div>

                                                    <td className="px-4 py-3 font-mono font-bold text-gray-600">B01</td>
                                                    <td className="px-4 py-3">送件清單</td>
                                                    <td className="px-4 py-3">彙整當次送件資料</td>
                                                    <td className="px-4 py-3"><span className="text-red-500 font-bold">正本寄回</span>，一份自存</td>
                                                </tr>

                                                    <td className="px-4 py-3 font-mono font-bold text-gray-600">B02</td>

                                                    <td className="px-4 py-3">診所獎勵金領據</td>
                                                    <td className="px-4 py-3">領取診所獎勵金</td>
                                                    <td className="px-4 py-3">每季結算後寄回</td>
                                                </tr>
                                            </tbody>

                                        <ul className="list-disc list-inside text-red-700 text-sm space-y-1">
                                            <li>民眾簽名必須<strong>親簽</strong>，若家屬代簽需註明「代」，且<strong>本人仍須親自到場參與</strong>。</li>

                                        </ul>
                                    </div>
                                </div>
                            )}

                </div>

        // --- Main App Component ---
        const App = () => {

            return (
                <React.Fragment>
                    {view === 'landing' && <LandingPage setView={setView} />}
                    {view === 'citizen' && <CitizenPortal goHome={() => setView('landing')} />}
                    {view === 'clinic' && <ClinicPortal goHome={() => setView('landing')} />}
                    {view === 'video' && <VideoPortal goHome={() => setView('landing')} />}
                </React.Fragment>

        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
